<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #333;
        }

           .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            margin:  auto;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .gallery img:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

    
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .nav-bar a:hover {
            color: #ff9800;
        }

        .vertical-nav {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .vertical-nav a {
            display: block;
            color: #333;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .vertical-nav a:hover {
            color: #1565c0;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <h1>Interactive Image Gallery</h1>

    <div class="vertical-nav">
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="main-content">
        <div class="gallery">
            <img src="https://images.unsplash.com/photo-1462536943532-57a629f6cc60?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3" alt="Image 1">
            <img src="https://st3.depositphotos.com/1005145/15351/i/450/depositphotos_153516954-stock-photo-summer-landscape-with-flowers-in.jpg" alt="Image 2">
            <img src="https://www.w3schools.com/w3css/img_lights.jpg" alt="Image 3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDYe0nov21h4uv83lmvJS4BDbHm-jP98Xsrw&s" alt="Image 4">
            <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="Image 5">
            <img src="https://imagepasal.com/wp-content/uploads/2024/06/Shey-Phoksundo-Lake-image-pasal-2024-06-27-600x400.jpg" alt="Image 6">
        </div>
    </div>

</body>
</html>
