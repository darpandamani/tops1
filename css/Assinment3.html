<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #ffffff;
            border: 2px solid #007bff; 
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .card h1 {
            font-size: 1.5em;
            color: #007bff;
        }
        .card p {
            color: #555555;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Hello World</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugiat architecto tenetur la</p>
    </div>
</body>

</html>
