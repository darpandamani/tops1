<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Flexbox Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
        }


        .flex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
        }

        header, footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        header {
            background: #4caf50;
            color: #fff;
        }

        footer {
            background: #2196f3;
            color: #fff;
        }

        main {
            width: 100%;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ff5722;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
        }

        main h2 {
            color: #ff5722;
        }

        main p {
            color: #333;
        }


        @media (min-width: 768px) {
            .flex-container {
                flex-direction: row;
                justify-content: space-between;
                text-align: center;
            }

            main, header, footer {
                flex: 1;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <header>
            <h1>Welcome to My Vibrant Website</h1>
        </header>

        <main>
            <h2>About Us</h2>
            <p>Our platform offers dynamic solutions designed to elevate your experience. Explore our features and see what makes us unique!</p>
        </main>


        <footer>
            <h3>Stay Connected</h3>
            <p>Email: vibrant@example.com | Phone: +1 987 654 3210</p>
        </footer>
    </div>
</body>
</html>
