<html>
 <head>
  <title>
   Product Card
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 20px;
        }
        .product-title {
            font-size: 1.5em;
            margin: 0;
            color: #333;
        }
        .product-price {
            font-size: 1.2em;
            color: #e67e22;
            margin: 10px 0;
        }
        .product-description {
            font-size: 1em;
            color: #777;
        }
  </style>
 </head>
 <body>
  <div class="product-card">
   <img alt="Product Image" class="product-image" height="200" src="https://storage.googleapis.com/a1aa/image/UIMvhNP6X5ZZJRLArnl81fxNiAAopas4KLgC9kuOzBfJf7fPB.jpg" width="300"/>
   <div class="product-info">
    <h2 class="product-title">
     Product Title
    </h2>
    <p class="product-price">
     $99.99
    </p>
    <p class="product-description">
     This is a brief description of the product. It highlights the key features and benefits.
    </p>
   </div>
  </div>
 </body>
</html>
