<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Sections</title>
    <style>

        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .section {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            border-radius: 8px;
        }


        #introduction {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
        }

        #content {
            background-color: #d4f1f4; 
            color: #333;
        }

        #footer {
            background-color: rgb(240, 220, 255); 
            color: #333;
        }
    </style>
</head>

<body>
    <div id="introduction" class="section">
        <h1>Introduction</h1>
        <p>Welcome to the introduction section. This section uses a gradient background.</p>
    </div>

    <div id="content" class="section">
        <h1>Content</h1>
        <p>This is the main content area with a light blue background.</p>
    </div>

    <div id="footer" class="section">
        <h1>Footer</h1>
        <p>This is the footer section with a light purple background.</p>
    </div>
</body>

</html>
