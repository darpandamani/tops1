<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .twitter-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .form-control {
            border-radius: 25px;
            padding-left: 40px;
        }
        .input-group-text {
            border-radius: 25px 0 0 25px;
        }
        .login-btn {
            border-radius: 25px;
            background-color: #1DA1F2;
            color: white;
        }
        .login-btn:hover {
            background-color: #0d8de0;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="download-removebg-preview (1).png" class="twitter-logo" alt="Twitter Logo">
        <h4>Twitter</h4>
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn login-btn w-100">Login</button>
        </form>
        <p class="mt-3"><a href="#" class="text-decoration-none text-primary">Forgot password?</a> Or <a href="#" class="text-decoration-none text-primary">Sign up</a></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
</body>
</html>
