<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Lightbox Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Bootstrap Lightbox Gallery</h2>
        <div class="row gallery">
            <div class="col-md-4 mb-4">
                <img src="img/im1.jpg" class="gallery-item img-thumbnail" alt="Gallery Image 1">
            </div>
            <div class="col-md-4 mb-4">
                <img src="img/im2.jpg" class="gallery-item img-thumbnail" alt="Gallery Image 2">
            </div>
            <div class="col-md-4 mb-4">
                <img src="img/im3.jpg" class="gallery-item img-thumbnail" alt="Gallery Image 3">
            </div>
            <div class="col-md-4 mb-4">
                <img src="img/im4.jpg" class="gallery-item img-thumbnail" alt="Gallery Image 1">
            </div>
            <div class="col-md-4 mb-4">
              <img src="img/im5.jpg" class="gallery-item img-thumbnail" alt="Gallery Image 2">
          </div>
          <div class="col-md-4 mb-4">
              <img src="img/im6.jpg" class="gallery-item img-thumbnail" alt="Gallery Image 3">
            </div>
            <div class="col-md-4 mb-4">
                <img src="img/im7.jpg" class="gallery-item img-thumbnail" alt="Gallery Image 1">
            </div>
        <div class="col-md-4 mb-4">
            <img src="img/im8.jpg" class="gallery-item img-thumbnail" alt="Gallery Image 2">
        </div>
        <div class="col-md-4 mb-4">
            <img src="img/im9.jpg" class="gallery-item img-thumbnail" alt="Gallery Image 3">
        </div>
    </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="gallery-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <img src="" class="modal-img img-fluid" alt="Modal Image">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
   
</body>
</html>
